<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚ù§Ô∏è–ü–∞–ø–∞ –î–∏–º–∞, –¥–∞–≤–∞–π —Å—ã–≥—Ä–∞–µ–º –≤ —à–∞—Ö–º–∞—Ç—ã!‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        h1 {
            color: white;
            margin: 10px 0;
            font-size: 24px;
            text-align: center;
        }
        
        .status {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            border: 3px solid #333;
            border-radius: 5px;
            overflow: hidden;
            max-width: 100vw;
            aspect-ratio: 1;
            width: 100%;
            max-width: 400px;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 8vw, 40px);
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        
        .white { background: #f0d9b5; }
        .black { background: #b58863; }
        .selected { background: #7b61ff !important; }
        .valid-move { background: #90EE90 !important; }
        .last-move { background: #F5F682 !important; }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .captured {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            min-height: 50px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 24px;
        }
        
        @media (max-width: 400px) {
            .cell { font-size: 28px; }
        }
    </style>
</head>
<body>
    <h1>‚ôüÔ∏è Chess Time with Tyan's family ‚ôüÔ∏è</h1>
    <div class="status" id="status">–•–æ–¥ –±–µ–ª—ã—Ö</div>
    <div class="board" id="board"></div>
    <div class="captured" id="captured"></div>
    <div class="controls">
        <button onclick="newGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button onclick="undoMove()">‚Ü©Ô∏è –û—Ç–º–µ–Ω–∏—Ç—å —Ö–æ–¥</button>
    </div>

    <script>
        const pieces = {
            'K': '‚ôî', 'Q': '‚ôï', 'R': '‚ôñ', 'B': '‚ôó', 'N': '‚ôò', 'P': '‚ôô',
            'k': '‚ôö', 'q': '‚ôõ', 'r': '‚ôú', 'b': '‚ôù', 'n': '‚ôû', 'p': '‚ôü'
        };
        
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];
        
        let board = [];
        let selectedCell = null;
        let whiteTurn = true;
        let moveHistory = [];
        let capturedPieces = [];
        let lastMove = null;
        
        function initBoard() {
            board = initialBoard.map(row => [...row]);
            whiteTurn = true;
            selectedCell = null;
            moveHistory = [];
            capturedPieces = [];
            lastMove = null;
            renderBoard();
            updateStatus();
        }
        
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (board[row][col]) {
                        cell.textContent = pieces[board[row][col]];
                    }
                    
                    if (selectedCell && selectedCell.row === row && selectedCell.col === col) {
                        cell.classList.add('selected');
                    }
                    
                    if (lastMove && ((lastMove.fromRow === row && lastMove.fromCol === col) ||
                        (lastMove.toRow === row && lastMove.toCol === col))) {
                        cell.classList.add('last-move');
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    boardEl.appendChild(cell);
                }
            }
            
            document.getElementById('captured').textContent = capturedPieces.map(p => pieces[p]).join(' ');
        }
        
        function handleCellClick(row, col) {
            const piece = board[row][col];
            const isWhitePiece = piece && piece === piece.toUpperCase();
            const isBlackPiece = piece && piece === piece.toLowerCase();
            
            if (selectedCell) {
                if (isValidMove(selectedCell.row, selectedCell.col, row, col)) {
                    makeMove(selectedCell.row, selectedCell.col, row, col);
                    selectedCell = null;
                } else if ((whiteTurn && isWhitePiece) || (!whiteTurn && isBlackPiece)) {
                    selectedCell = { row, col };
                } else {
                    selectedCell = null;
                }
            } else if ((whiteTurn && isWhitePiece) || (!whiteTurn && isBlackPiece)) {
                selectedCell = { row, col };
            }
            
            renderBoard();
        }
        
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            
            if (!piece) return false;
            if (targetPiece) {
                const isWhitePiece = piece === piece.toUpperCase();
                const isTargetWhite = targetPiece === targetPiece.toUpperCase();
                if (isWhitePiece === isTargetWhite) return false;
            }
            
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            const pieceType = piece.toLowerCase();
            
            switch(pieceType) {
                case 'p': return isValidPawnMove(fromRow, fromCol, toRow, toCol, piece);
                case 'r': return isValidRookMove(fromRow, fromCol, toRow, toCol);
                case 'n': return isValidKnightMove(fromRow, fromCol, toRow, toCol);
                case 'b': return isValidBishopMove(fromRow, fromCol, toRow, toCol);
                case 'q': return isValidQueenMove(fromRow, fromCol, toRow, toCol);
                case 'k': return isValidKingMove(fromRow, fromCol, toRow, toCol);
            }
            return false;
        }
        
        function isValidPawnMove(fromRow, fromCol, toRow, toCol, piece) {
            const direction = piece === 'P' ? -1 : 1;
            const startRow = piece === 'P' ? 6 : 1;
            const targetPiece = board[toRow][toCol];
            
            if (toCol === fromCol && !targetPiece) {
                if (toRow === fromRow + direction) return true;
                if (fromRow === startRow && toRow === fromRow + 2 * direction && !board[fromRow + direction][fromCol]) return true;
            }
            
            if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction && targetPiece) return true;
            
            return false;
        }
        
        function isValidRookMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow !== toRow && fromCol !== toCol) return false;
            return isPathClear(fromRow, fromCol, toRow, toCol);
        }
        
        function isValidKnightMove(fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
        }
        
        function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
            if (Math.abs(toRow - fromRow) !== Math.abs(toCol - fromCol)) return false;
            return isPathClear(fromRow, fromCol, toRow, toCol);
        }
        
        function isValidQueenMove(fromRow, fromCol, toRow, toCol) {
            return isValidRookMove(fromRow, fromCol, toRow, toCol) || isValidBishopMove(fromRow, fromCol, toRow, toCol);
        }
        
        function isValidKingMove(fromRow, fromCol, toRow, toCol) {
            return Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1;
        }
        
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = fromRow === toRow ? 0 : (toRow > fromRow ? 1 : -1);
            const colStep = fromCol === toCol ? 0 : (toCol > fromCol ? 1 : -1);
            
            let row = fromRow + rowStep;
            let col = fromCol + colStep;
            
            while (row !== toRow || col !== toCol) {
                if (board[row][col]) return false;
                row += rowStep;
                col += colStep;
            }
            return true;
        }
        
        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];
            
            if (capturedPiece) {
                capturedPieces.push(capturedPiece);
            }
            
            moveHistory.push({
                board: board.map(row => [...row]),
                whiteTurn: whiteTurn,
                captured: capturedPiece,
                lastMove: lastMove
            });
            
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';
            
            if (piece === 'P' && toRow === 0) board[toRow][toCol] = 'Q';
            if (piece === 'p' && toRow === 7) board[toRow][toCol] = 'q';
            
            lastMove = { fromRow, fromCol, toRow, toCol };
            whiteTurn = !whiteTurn;
            updateStatus();
            renderBoard();
        }
        
        function undoMove() {
            if (moveHistory.length === 0) return;
            
            const lastState = moveHistory.pop();
            board = lastState.board;
            whiteTurn = lastState.whiteTurn;
            lastMove = lastState.lastMove;
            
            if (lastState.captured) {
                capturedPieces.pop();
            }
            
            selectedCell = null;
            updateStatus();
            renderBoard();
        }
        
        function updateStatus() {
            document.getElementById('status').textContent = 
                whiteTurn ? '‚ö™ –•–æ–¥ –±–µ–ª—ã—Ö' : '‚ö´ –•–æ–¥ —á—ë—Ä–Ω—ã—Ö';
        }
        
        function newGame() {
            if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É?')) {
                initBoard();
            }
        }
        
        initBoard();
    </script>
</body>
</html>
